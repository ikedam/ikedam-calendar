<!DOCTYPE html>
<html>
<head prefix="og: https://ogp.me/ns#">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="UTF-8">
  <title>イケダムカレンダー</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <meta property="og:title" content="イケダムカレンダー">
  <meta property="og:site_name" content="イケダムカレンダー">
  <meta property="og:description" content="イケダムカレンダーは指定月の印刷用のカレンダーを表示します。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://calendar.ikedam.jp/">
  <meta property="og:image" content="https://calendar.ikedam.jp/ogptop.png">
  <meta name="twitter:card" content="summary">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <script src="./calendar.js"></script>
</head>
<body>
<section>
<!--カレンダーの高さは 4 週～6 週で可変-->
<div id="header">
  <div id="monthBlock">
    <button id="prior"><i class="fas fa-angle-left"></i></button>
    <span id="month">3月</span>
    <button id="next"><i class="fas fa-angle-right"></i></button>
  </div>
  <div id="control">
    <button id="shuffle"><i class="fas fa-redo-alt"></i></button>
    <button id="link"><i class="fas fa-link"></i></button>
  </div>
</div>
</div>
<div id="calendar">
  <div class="cells daynames">
    <div>日</div>
    <div>月</div>
    <div>火</div>
    <div>水</div>
    <div>木</div>
    <div>金</div>
    <div>土</div>
  </div>
  <div id ="days" class="cells days">
    <div></div>
    <div></div>
    <div></div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
    <div>17</div>
    <div>18</div>
    <div>19</div>
    <div>20</div>
    <div>21</div>
    <div>22</div>
    <div>23</div>
    <div>24</div>
    <div>25</div>
    <div>26</div>
    <div>27</div>
    <div>28</div>
    <div>29</div>
    <div>30</div>
    <div>31</div>
    <div></div>
  </div>
</div>
</section>
<footer>
&copy; ikedam.jp
<a href="https://github.com/ikedam/ikedam-calendar/blob/main/README.md" title="about ikedam-calendar">about ikedam-calendar</a>
</footer>
</body>
</html>
